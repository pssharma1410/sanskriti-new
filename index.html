<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sanskriti üíñ Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    overflow: hidden;
    color: white;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* === BACKGROUND COLLAGE === */
  .bg-collage {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    animation: collage 20s infinite;
    filter: blur(6px) brightness(0.6);
    z-index: 0;
  }

  .bg-collage::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
  }

  @keyframes collage {
    0%   { background-image: url("images/s1.jpg"); }
    25%  { background-image: url("images/s2.jpg"); }
    50%  { background-image: url("images/s3.jpg"); }
    75%  { background-image: url("images/s4.jpg"); }
    100% { background-image: url("images/s1.jpg"); }
  }

  /* === MAIN CARD === */
  .card {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    padding: 30px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 26px;
    min-height: 70px;
  }

  .buttons {
    position: relative;
    height: 170px;
    margin-top: 25px;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 14px 26px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.25s ease;
    user-select: none;
  }

  #yesBtn {
    background: #ff2f6d;
    color: white;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  #noBtn {
    position: absolute;
    background: white;
    color: #ff2f6d;
    left: 180px;
    top: 90px;
  }

  .fullscreen-yes {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    font-size: 42px;
    z-index: 999;
  }

  /* === FLOWERS / HEARTS === */
  .fall {
    position: fixed;
    top: -40px;
    font-size: 26px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 3;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Background -->
<div class="bg-collage"></div>

<!-- Content -->
<div class="card">
  <h1 id="title">Sanskriti, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const title = document.getElementById("title");
  const container = document.querySelector(".buttons");

  const texts = [
    "Sanskriti‚Ä¶ are you sure? ü•∫",
    "That no button looks tired üò¢",
    "I made this just for you üíñ",
    "My heart is melting ü´†",
    "Okay destiny says YES üòå",
    "No is disappearing now üòè"
  ];

  let noCount = 0;
  let yesScale = 1;
  let noScale = 1;

  function escapeNo() {
    noCount++;
    title.innerText = texts[Math.min(noCount, texts.length - 1)];

    yesScale += 0.25;
    noScale -= 0.15;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${Math.max(noScale, 0.1)})`;

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (noScale <= 0.15) {
      noBtn.style.display = "none";
      title.innerText = "Looks like YES is the only option now üíò";
    }
  }

  ["mouseenter","click","touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, e => {
      e.preventDefault();
      escapeNo();
    });
  });

  yesBtn.addEventListener("click", () => {
    yesBtn.classList.add("fullscreen-yes");
    yesBtn.innerText = "SHE SAID YES üíñüå∏";
    title.innerText = "My Valentine forever, Sanskriti üòç";
    celebrate();
  });

  function celebrate() {
    const icons = ["üå∏","üíê","üåπ","‚ù§Ô∏è","üíñ"];

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "fall";
      el.innerText = icons[Math.floor(Math.random() * icons.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 5000);
    }, 180);
  }
</script>

</body>
</html>
